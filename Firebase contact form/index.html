<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Date-Night Planner</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Date -</span> Night Planner</h1>
        <div class="wrapper">
          <div class="company-info">
            <h3>Date-Night Planner</h3>
            <ul>
              <li><i class="fa fa-road"></i> 1500 Islington Ave</li>
              <li><i class="fa fa-phone"></i> (416) 555-5555</li>
              <li><i class="fa fa-envelope"></i> test@test.com</li>
            </ul>
          </div>
          <div class="contact">
            <h3>Email Us</h3>
            <div class="alert">Your message has been sent</div>
            <form id="contactForm">
              <p>
                <label>Name</label>
                <input type="text" name="name" id="name" required>
              </p>
              <p>
                <label>Email Address</label>
                <input type="email" name="email" id="email" required>
              </p>
              <p class="full">
                <label>Message</label>
                <textarea name="message" rows="5" id="message"></textarea>
              </p>
              <p class="full">
                <button type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>

<script src="./main.js"></script>


</body>
</html>
